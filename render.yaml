services:
  # Backend service - Native Python Runtime (No Docker)
  - type: web
    name: cb-data-factory-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend/src && uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    region: singapore
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.12
