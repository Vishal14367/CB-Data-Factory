services:
  # Backend Service (Python Native)
  - type: web
    name: cb-data-factory-backend
    env: python
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    plan: free
    region: singapore
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.12

  # Frontend Service (Node Native)
  - type: web
    name: cb-data-factory-frontend
    env: node
    rootDirectory: frontend_new
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    region: singapore
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: http://cb-data-factory-backend:10000
      - key: NODE_VERSION
        value: 20.11.0
