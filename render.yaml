services:
  # Backend Service (Python Native)
  - type: web
    name: cb-data-factory-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend/src && uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    region: singapore
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.12

  # Frontend Service (Node Native)
  - type: web
    name: cb-data-factory-frontend
    env: node
    buildCommand: cd frontend_new && npm install && npm run build
    startCommand: cd frontend_new && npm start
    plan: free
    region: singapore
    envVars:
      - key: BACKEND_URL
        fromService:
          name: cb-data-factory-backend
          type: web
          property: hostport
      - key: NODE_VERSION
        value: 20.11.0
