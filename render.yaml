services:
  # Backend service only - Frontend deployed on Vercel
  - type: web
    name: cb-data-factory-backend
    runtime: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: singapore
    healthCheckPath: /
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: HOST
        value: 0.0.0.0
